<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Прогнозирование оттока клиентов{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        .header {
            padding: 20px 0;
            background-color: #f8f9fa;
            margin-bottom: 30px;
            border-bottom: 1px solid #e7e7e7;
        }
        .footer {
            padding: 20px 0;
            background-color: #f8f9fa;
            margin-top: 30px;
            border-top: 1px solid #e7e7e7;
            text-align: center;
        }
        .prediction-card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .prediction-card.positive {
            border-left: 5px solid #dc3545;
        }
        .prediction-card.negative {
            border-left: 5px solid #28a745;
        }
        .form-section {
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .form-section h4 {
            margin-bottom: 20px;
            color: #343a40;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center">Прогнозирование оттока клиентов</h1>
                    <p class="text-center text-muted">Телекоммуникационная компания</p>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <p class="text-muted">© 2024 Система прогнозирования оттока клиентов</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
