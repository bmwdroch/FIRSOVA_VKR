{% extends "base.html" %}

{% block title %}Ошибка{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="alert alert-danger">
            <h4>Произошла ошибка!</h4>
            <p>{{ error }}</p>
        </div>
        
        <div class="text-center mt-4">
            <a href="{{ url_for('index', app_path_key=app_path_key) }}" class="btn btn-primary">Вернуться на главную</a>
        </div>
    </div>
</div>
{% endblock %}
